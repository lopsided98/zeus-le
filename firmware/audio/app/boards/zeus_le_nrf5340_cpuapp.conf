CONFIG_MAIN_STACK_SIZE=2048
CONFIG_NRFX_EGU0=y
CONFIG_SOC_HFXO_CAP_INT_VALUE_X2=25
CONFIG_SOC_HFXO_CAP_INTERNAL=y

# Increase shell stack for WiFi commands
CONFIG_SHELL_STACK_SIZE=5200

### UART
CONFIG_UART_ASYNC_API=y
CONFIG_SHELL_BACKEND_SERIAL_API_ASYNC=y

### SD card
CONFIG_SDHC=y
CONFIG_SPI_NRFX_RAM_BUFFER_SIZE=64

### USB
# New USB stack
CONFIG_USB_DEVICE_STACK_NEXT=y
# Reduce log level
CONFIG_UDC_DRIVER_LOG_LEVEL_WRN=y
CONFIG_USBD_LOG_LEVEL_WRN=y
# USB Ethernet
CONFIG_USBD_CDC_ECM_CLASS=y

### WiFi
CONFIG_WIFI=y
# WiFi shell commands
CONFIG_NET_L2_WIFI_SHELL=y