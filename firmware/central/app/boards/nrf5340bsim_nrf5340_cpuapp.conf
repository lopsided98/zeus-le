# Enable assertions
CONFIG_ASSERT=y
# Simulated UART on stdin/stdout
CONFIG_NATIVE_UART_0_ON_STDINOUT=y
# Disable default console that only supports output
CONFIG_POSIX_ARCH_CONSOLE=n
# Logging goes through shell UART instead
CONFIG_LOG_BACKEND_NATIVE_POSIX=n

### Ethernet
CONFIG_ETH_NATIVE_POSIX=y
CONFIG_ETH_NATIVE_POSIX_DRV_NAME="zeus-central"
CONFIG_ETH_NATIVE_POSIX_RANDOM_MAC=n
CONFIG_ETH_NATIVE_POSIX_MAC_ADDR="02:d2:89:c9:e2:de"

### Device Emulation
CONFIG_EMUL=y
