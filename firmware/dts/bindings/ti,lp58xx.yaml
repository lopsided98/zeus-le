include: ["i2c-device.yaml", "led-controller.yaml"]

properties:
  max-current-microamps:
    type: int
    default: 25500
    description: |
      Maximum current limit across all LEDs. This also determines the current
      control resolution for each LED.
    enum: [25500, 51000]

  lsd-threshold-percent:
    type: int
    default: 35
    description: |
      LED short detection threshold as a percent of VCC
    enum: [35, 45, 55, 65]

child-binding:
  properties:
    label:
      required: true

    index:
      required: true

    color-mapping:
      required: true

    manual-current-microamps:
      type: array
      required: true
      description: |
        DC current setting for this LED in manual mode.

    auto-current-microamps:
      type: array
      required: true
      description: |
        DC current setting for this LED in autonomous mode.

    exponential-dimming:
      type: boolean
      description: |
        Enable expontial PWM dimming instead of linear dimming for this LED.

    phase-align:
      type: string-array
      required: true
      # enum:
      #   - "forward"
      #   - "middle"
      #   - "backward"